    <script>
        // function takes two numbers and logs max

        // function
        // two params (a, b)
        // if / else
        // console.log ()

        const getMax = function (a, b) {
            if (a > b) {
                console.log(a)
            }   else if (b > a) {
                console.log(b)
            }   else {
                console.log('Both numbers are equal.')
            }

        }
        getMax (12,8)
        getMax (3, 9)
        getMax (45, 4)
    </script>
